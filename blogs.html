    <p>This guide walks you through the step-by-step process of implementing Microsoft (Azure AD) login using the redirect method in a React 18 app. We use <strong>@azure/msal-browser</strong> and <strong>@azure/msal-react</strong> libraries provided by Microsoft.</p>

    <h4>1. Register Your App in Azure Portal</h4>

    <h4>2. Create React App (React 18)</h4>

cd my-app</code></pre>

export const msalConfig = {
  auth: {
    clientId: "YOUR_CLIENT_ID",
    authority: "https://login.microsoftonline.com/YOUR_TENANT_ID",
    redirectUri: "http://localhost:3000",

    <h4>5. Initialize MSAL in index.js</h4>

import { PublicClientApplication } from "@azure/msal-browser";
import { MsalProvider } from "@azure/msal-react";
import { msalConfig } from "./authConfig";

const msalInstance = new PublicClientApplication(msalConfig);
msalInstance.handleRedirectPromise().then(response => {
  if (response) {
    msalInstance.setActiveAccount(response.account);
  }
});

root.render(
  &lt;MsalProvider instance={msalInstance}&gt;
    &lt;App /&gt;
  &lt;/MsalProvider&gt;
);
    </code></pre>

const { instance, accounts } = useMsal();
useEffect(() => {

}
